<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1>🌡️ Temperature Converter</h1>
            <p class="subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="temperature-input">Temperature</label>
                    <input 
                        type="number" 
                        id="temperature-input" 
                        placeholder="Enter temperature"
                        step="any"
                    >
                </div>
                
                <div class="input-group">
                    <label for="unit-select">From Unit</label>
                    <select id="unit-select">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
            </div>
            
            <button id="convert-btn" class="convert-button">
                Convert Temperature
            </button>
            
            <div id="results" class="results-section">
                <div class="result-card">
                    <h3>Converted Temperatures</h3>
                    <div class="conversions">
                        <div class="conversion-item">
                            <span class="unit-label">Celsius</span>
                            <span id="celsius-result" class="temperature-value">--</span>
                        </div>
                        <div class="conversion-item">
                            <span class="unit-label">Fahrenheit</span>
                            <span id="fahrenheit-result" class="temperature-value">--</span>
                        </div>
                        <div class="conversion-item">
                            <span class="unit-label">Kelvin</span>
                            <span id="kelvin-result" class="temperature-value">--</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
